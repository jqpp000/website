server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://localhost:5174; # 前端服务
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_pass http://backend_app:4000; # 后端服务
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}