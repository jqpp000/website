server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
    }

    location /api {
        proxy_pass http://server:3000;
        proxy_set_header Host \System.Management.Automation.Internal.Host.InternalHost;
    }
}
